[package]
name = "kopyfs"
version = "0.1.0"
authors = ["Chris Jones <chris@cjones.org>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
k8s-openapi = { version = "0.7.1", features = ["v1_14"] }
hyper = "0.13.5"
hyper-tls = "0.4.1"
http = "0.2.1"
futures = "0.3.4"
tokio = { version = "0.2", features = ["full"] }
bytes = "0.5.4"
http-body = "0.3.1"
